{{ > head }}

    {{ > header }}

    <main role="main">
        <ul class="l-book">
            {{# section 2015 label="2015" multiple=true sortable=true }}
                <li class="book book--subtitle">
                    <div class="book__container">
                        <div class="book__title" title="{{ title }} {{ #if subtitle }} - {{ subtitle }} {{ /if }}">
                            {{ title }}
                            {{ #if subtitle }}
                                <span class="book__subtitle">{{ subtitle required=false }}</span>
                            {{ /if }}
                        </div>
                        <span class="book__author" title="{{ author }}">{{ author }}</span>
                    </div>
                </li>
            {{/ section }}
        </ul>

        {{ > quote }}

{{ > footer }}
